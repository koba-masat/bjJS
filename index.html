<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <p>ディーラー</p>
        <p id="dealer-result"></p>
        <div id="dealer" class="stage">
          <div id="dealer-1" class="face-up"></div>
          <div id="dealer-2" class="face-down"></div>
        </div>
      
        <p>プレイヤー</p>
        <p id="player-result"></p>
        <div id="player" class="stage">
          <div id="player-1" class="face-up"></div>
          <div id="player-2" class="face-up"></div>
        </div>
      
        <div class="btn">
          <input type="button" value="スタンド" id="stand">
          <input type="button" value="ヒット" id="hit">
        </div>
      
      </div>
    <script src="./index.js"></script>
</body>
</html>
